<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Sample - Video.js Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.1/video-js.min.css"
        integrity="sha512-D/n19dhr+LY8HOoGuybX+bJYsZOFKb0r7YpAWBMPg5Hnke6lxdHl6q21d7qiwIsMgdSnBG9pSMQlwTtZ+6ISmw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.1/video.min.js"
        integrity="sha512-xT61DWoPRoAa4ir+LqER5L4/zzuO5tQOQywZYqU8BaZVqolq78bRobozDxozcCZ6tmo92zetGVQHRp+sQHIi/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Navigation Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .sidebar h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #ecf0f1;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
        }

        .nav-item {
            margin-bottom: 10px;
        }

        .nav-link {
            display: block;
            padding: 12px 15px;
            color: #bdc3c7;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-link:hover {
            background-color: #34495e;
        }

        .nav-link.active {
            background-color: #3498db;
            color: white;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .content-section {
            display: none;
            background: white;
            border-radius: 8px;
            padding: 20px;
        }

        .content-section.active {
            display: block;
        }

        .video-container {
            margin: 20px 0;
            text-align: center;
        }

        #my_video {
            margin: 0 auto;
            display: block;
        }

        /* Video.js 플레이 버튼 중앙 정렬 */
        .video-js .vjs-big-play-button {
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Sidebar -->
        <nav class="sidebar">
            <h1>기쁨의 교회 DEV 샘플</h1>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link active" data-section="videojs">
                        📹 Video.js 플레이어
                    </a>
                </li>
                <!-- 추가 샘플들은 여기에 추가 -->
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Video.js Section -->
            <section id="videojs" class="content-section active">
                <h2>Video.js 플레이어</h2>
                
                <div class="video-container">
                    <video id="my_video" class="video-js" controls width="800" height="500">
                        <source src="https://joymedia.joyful-c.or.kr/joymedia/rhema/2025/amlst:20250810_preaching_high/playlist.m3u8" type="application/x-mpegURL">
                    </video>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Navigation functionality
        document.addEventListener('DOMContentLoaded', function() {
            

            // Initialize Video.js player
            var player = videojs('my_video');
            player.play();
        });
    </script>
</body>
</html>
